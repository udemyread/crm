on:
  push:
    branches:
      - main  # yoki master boâ€˜lsa, oâ€˜zgartiring

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Kodni yuklash
        uses: actions/checkout@v3

      - name: ğŸ Python 3.10 oâ€˜rnatish
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Kutubxonalarni oâ€˜rnatish
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”„ `client` app uchun migratsiyalarni bajarish
        run: |
          python manage.py makemigrations client
          python manage.py migrate

